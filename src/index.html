<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark">
	<meta name="title" content="TimeAttack">
	<meta name="description" content="Teste deine Mathe-Schnelligkeit!">

	<title>TimeAttack</title>
	<link rel="icon" href="../favicon.svg" sizes="any" type="image/svg+xml">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
	<script src="main.js"></script>

	<!-- Vorausladen von Skripten -->
	<link rel="prefetch" href="api.js" as="script">
	<link rel="prefetch" href="rangliste.js" as="script">
	<link rel="prefetch" href="start.js" as="script">
	<link rel="prefetch" href="game.js" as="script">
	<link rel="prefetch" href="end.js" as="script">
	<link rel="prefetch" href="history.js" as="script">
</head>
<body>
	<!-- Hauptelement -->
	<div id="container">
		<!-- Hier werden Templates geladen -->
		<div id="app" class="center">
			<div class="panel app-panel">
				<p class="loading">LÃ¤dt...</p>
			</div>
		</div>

		<!-- Rangliste -->
		<div id="leaderboard">
			<script src="api.js"></script>
			<script src="rangliste.js"></script>

			<div class="panel leaderboard-panel">
				<h2 id="leaderboard-title" class="center">Rangliste</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody id="leaderboard-tbody" translate="no">
						<tr>
							<td colspan="2" class="loading center-text">LÃ¤dt...</td>
						</tr>
					</tbody>
				</table>
				<br>
				<button id="history">Ãœbersicht</button>
			</div>
		</div>
	</div>

	<!-- Startbildschirm -->
	<template id="start_screen">
		<script src="start.js"></script>

		<div class="panel app-panel">
			<div id="header">
				<img src="../favicon.svg" alt="logo" width="32" height="32">
				<h1>TimeAttack</h1>
			</div>
			<div class="config">
				<label for="schwierigkeit">Schwierigkeit:</label>
				<select id="schwierigkeit" onchange="schwierigkeit_aendern(this.value)">
					<option value="easy" selected>Leicht</option>
					<option value="normal">Normal</option>
					<option value="hard">Schwer</option>
				</select>
				<span id="zeitanzeige"></span>
				<br>
				<label for="name">Name:</label>
				<input type="text" id="name" maxlength="16" placeholder="Anonym" autocomplete="name" onchange="name_aendern(this.value)">
			</div>
			<button id="start">Start</button>
		</div>
	</template>

	<!-- Spielbildschirm -->
	<template id="game_screen">
		<script src="game.js"></script>

		<div class="panel app-panel">
			<div class="panel-score">
				<pre id="score" class="center">0</pre>
			</div>
			<div id="eingabebereich">
				<pre id="aufgabe"></pre>
				<pre id="istgleich">=</pre>
				<input id="antwort">
			</div>
		</div>
	</template>

	<!-- Endbildschirm -->
	<template id="end_screen">
		<script src="end.js"></script>

		<div class="panel app-panel">
			<pre id="score" class="center">0</pre>
			<br>
			<p id="upload-status">ðŸ”„ Wird hochgeladen...</p>
			<br>
			<h2 class="center">Endergebnisse</h2>
			<table id="results">
				<thead>
					<tr>
						<th>Rechnung</th>
						<th>Antwort</th>
						<th>Punkte</th>
					</tr>
				</thead>
				<tbody id="results-tbody">
					<tr>
						<td colspan="3">...</td>
					</tr>
				</tbody>
			</table>
			<br>
			<button id="restart">Wiederholen</button>
			<br>
			<button id="back">ZurÃ¼ck</button>
		</div>
	</template>

	<!-- Ãœbersichtsbildschirm -->
	<template id="history_screen">
		<script src="history.js"></script>

		<div class="panel app-panel">
		<div id="grid"></div>
		</div>
	</template>

	<!-- Tabelle fÃ¼r Ãœbersichtsbildschirm -->
	<template id="table_template">
		<table>
			<thead>
				<tr>
					<th>Rechnung</th>
					<th>Antwort</th>
					<th>Punkte</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</template>
</body>
</html>
