<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark">
	<meta name="title" content="TimeAttack">
	<meta name="description" content="Teste deine Mathe-Schnelligkeit!">

	<title>TimeAttack</title>
	<link rel="icon" href="../favicon.svg" sizes="any" type="image/svg+xml">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
	<script src="main.js"></script>

	<!-- Vorausladen von Skripten -->
	<link rel="prefetch" href="api.js" as="script">
	<link rel="prefetch" href="rangliste.js" as="script">
	<link rel="prefetch" href="start.js" as="script">
	<link rel="prefetch" href="game.js" as="script">
	<link rel="prefetch" href="end.js" as="script">
</head>
<body>
	<!-- Hauptelement -->
	<div id="container">
		<!-- Hier werden Templates geladen -->
		<div id="app" class="center">
			<div class="panel app-panel">
				<p class="loading">Lädt...</p>
			</div>
		</div>

		<!-- Rangliste -->
		<div id="leaderboard">
			<script src="api.js"></script>
			<script src="rangliste.js"></script>

			<div class="panel leaderboard-panel">
				<h2 class="center">Rangliste</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody id="leaderboard-tbody">
						<tr>
							<td colspan="2" class="loading center-text">Lädt...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Startbildschirm -->
	<template id="start_screen">
		<script src="start.js"></script>

		<div class="panel app-panel">
			<div id="header">
				<img src="../favicon.svg" alt="logo" width="32" height="32">
				<h1>TimeAttack</h1>
			</div>
			<br>
			<div>
				<label for="schwierigkeit">Schwierigkeit:</label>
				<select id="schwierigkeit" onchange="schwierigkeit_aendern(this.value)">
					<option value="easy">Leicht</option>
					<option value="normal" selected>Normal</option>
					<option value="hard">Schwer</option>
				</select>
			</div>
			<br>
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" maxlength="10" placeholder="Anonym" autocomplete="name" onchange="name_aendern(this.value)">
			</div>
			<br>
			<button id="start">Start</button>
		</div>
	</template>

	<!-- Spielbildschirm -->
	<template id="game_screen">
		<script src="game.js"></script>

		<div class="panel app-panel">
			<div class="panel-score">
				<pre id="score" class="center">0</pre>
			</div>
			<div id="eingabebereich">
				<pre id="aufgabe"></pre>
				<pre id="istgleich">=</pre>
				<input id="antwort">
			</div>
		</div>
	</template>

	<!-- Endbildschirm -->
	<template id="end_screen">
		<script src="end.js"></script>

		<div class="panel app-panel">
			<pre id="score" class="center">0</pre>
			<br>
			<button id="restart">Wiederholen</button>
			<br>
			<button id="back">Zurück</button>
		</div>
	</template>
</body>
</html>
